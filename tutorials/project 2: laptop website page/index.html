<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo"> The dots</h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li>  <a class="nav-link" href="#">  Specs  </a>   </li>
                <li>  <a class="nav-link" href="#">  Products </a>   </li>
                <li>  <a class="nav-link" href="#">  Contact</a>   </li>
            </ul>
        </nav>

        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>

    </header>

    
    <main>
        <section class="presentation">
            
            <div class="introduction">
                <div class="intro-text" >
                    <h1>Laptop from the Future</h1>
                    <p>The new 14 inch display with 16gb
                        of ram and 3.0ghz processor
                    </p>
                </div>

                <div class="cta">

                    <button class="cta-select">Order now</button>
                    <button class="cta-add"> Add to Cart </button>
                </div>
            </div>

            <div class="cover" >
                <img src="img/matebook.png" alt="matebook" >
            </div>
 



        </section>
    </main>






















</body>
</html>
